<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/home.css' %}">
    <title>Document</title>
</head>
<body>
    <div>
    <div id="Main_Div">
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Enter your name" name="name" id="Entry" required><br>
            <input type="text" placeholder="Enter your Username" name="username" id="Entry" required><br>

            <input type="text" placeholder="Enter your address" id="Entry" name="address"><br>
            <input type="text" placeholder="Enter your place" id="Entry" name="place"><br>

            <input type="submit" >
        </form>
    </div>
    <div id="ans_div">
        <h1 id="ans_had">Youre QR code is</h1>
    </div>
    <div id="QR">
        <h1>{{ data }}</h1>
        {% if data %}
            <img src="{% static 'image/manu.png' %}" alt="No Image">
        {% else %}
        <h1>Please Fill the Form To generate QR code!!!!!</h1>
        {% endif %}
    </div>
</div>
</body>
</html>
